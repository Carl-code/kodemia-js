<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Elementos en el DOM</title>
</head>
<body>

	<!--
		Teniendo un boton al recibir un evento click mostrar en pantalla cuantos
		clicks lleva el usuario.

		Rules:

		No se tiene ninguna etiqueta en donde almacenar el numero de clicks
		No se puede utilizar set inners
	-->

	<button id="myBtn">Try it</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
	alert("Hello World!")
	alert("Hello World!")
	alert("Hello World!")
});
</script>
